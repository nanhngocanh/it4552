<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="google.css">
</head>

<body>
    <section>
        <header>
            <ul>
                <li><a href="https://www.google.com/intl/vi/gmail/about/">Gmail</a></li>
                <li><a href="https://www.google.com.vn/imghp?hl=vi&authuser=0&ogbl">Images</a></li>
                <li><a href="https://translate.google.com.vn/"><img src="#" alt="??"
                            title="Các ứng dụng của Google"></a></li>
                <li><button>Sign in</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="google_logo.svg">
            <div class="searchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="search.svg"></div>
                    <div><img src="googlemic_clr_24px.svg"></div>
                </div>
            </div>
            <div class="buttons">
                <button>Tìm trên Google</button>
                <button>Xem trang đầu tiên tìm được</button>
            </div>
            <ul class="languages">
                <li>Google có các thứ tiếng:</li>
                <li><a href="#">English</a></li>
                <li><a href="#">Français</a></li>
                <li><a href="#">繁體中文</a></li>
            </ul>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">Việt Nam</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">Giới thiệu</a></li>
                    <li><a href="#">Quảng Cáo</a></li>
                    <li><a href="#">Doanh nghiệp</a></li>
                    <li><a href="#">Cách hoạt động của Tìm kiếm</a></li>
                </ul>
                <ul>
                    <li><a href="#">Bảo mật</a></li>
                    <li><a href="#">Điều khoản</a></li>
                    <li><a href="#">Cài đặt</a></li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
